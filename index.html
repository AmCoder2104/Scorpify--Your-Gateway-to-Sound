<!DOCTYPE html>

<head>

    <title>Scorpify: Your Gateway to Sound</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">


    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="parent flex black">

        <div class="left">  
            <div class="home gray radius m-1 p1">  
                <img class="invert cross" src="img/cross.svg" alt="">  
               <!-- Logo Section in HTML -->
<div class="logo-container">
    <a href="index.html">
        <img src="apple-touch-icon.png" alt="Scropify Logo" class="scropify-logo">
    </a>
</div>

                  
                  
                <ul>  
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>  
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>  
                </ul>  
            </div>
            <div class="library gray radius m-1 p1">

                    <img class="invert" src="img/lib.svg" alt="">

                </div>

                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/" data-encore-id="textLink"> <span
                                data-encore-id="type">Legal</span>
                        </a>

                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/" data-encore-id="textLink">
                            <span data-encore-id="type">Safety & Privacy Center</span>
                        </a>

                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/" data-encore-id="textLink">

                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>



            </div>
            <!-- line no 29 is left div     -->
        </div>
        <!-- line no 31 parent div  -->
        <div class="right black radius   ">

                <div class="nav">
                    <div class="hamburgercontainer">


                        <img width="40px" class="invert ham" src="img/ham.svg" alt="">
                        <svg class="s1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <svg class="s1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"

                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signbtn">Signup</button>
                    <button class="logbtn">Login</button>
                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h1>Popular Artist</h1>
                <div class="cardparent ">
                    
                </div>


                <div class="playbar">
                    <div class="seekbar">

                        </div>
                    </div>

                        </div>
                        <div class="volseek">
                            <div class="songtime ">


                            </div>
                            <div class="volume">
                                <img width="30px" src="img/volume.svg" alt="">
                                <div class="range ">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    </div>
